  # [START cloudbuild-delivery]
  - name: 'ubuntu'
    id: 'set test core image in yamls'
    args: ['bash','-c','sed -i "s,TEST_IMAGE_NAME,gcr.io/cloudrun-demo-316301/flask-app:$COMMIT_SHA,"kubernetes.yaml']
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Deploy
    args:
    - 'apply'
    - '-f'
    - 'kubernetes.yaml'
    env:
    - 'CLOUDSDK_COMPUTE_REGION=asia-east1-a'
