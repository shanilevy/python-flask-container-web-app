apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gcr.io/cloudrun-demo-316301/flask-web-app@sha256:f2924994b11d9bca4f9d523f3fd606623a6925ee534c38792f565e8727833bd7
        ports:
          - containerPort: 8080