apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  selector:
    matchLabels:
      run: web
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
      - image: TEST_IMAGE_NAME
        imagePullPolicy: IfNotPresent
        name: web
        envFrom:
        - secretRef:
            name: mongosecret
        ports:
        - containerPort: 8080
          protocol: TCP
---

